<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div class="caja">
            <h1>
              <img
                class="logo2"
                src="imagenes/peluAlura.png"
                alt="logo de la peluquería"
              /><img
              class="logo"
              src="imagenes/logo_adobe_express.png"
              alt="logo de la peluquería"
            />
            <nav>
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="contacto.html">CONTACTOS</a></li>
              </ul>
            </nav>
            </h1>
           
          </div>
       
     
    </header>
    <main >
    <form>
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="padron" required>

        <label for="correoelectronico">Correo Electrónico</label>
        <input type="email" id="correoelectronico"class="padron" required placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono"class="padron" required placeholder="(xx) xxx xxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="Mensaje" required></textarea>

        <fieldset>

        <legend>Como le gustaría que lo contactemos?</legend>

        <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
       

        <label for="radio-telefono"><input type="radio"  name="contacto" value="telefono" id="radio-telefono">Telefono</label>
        

        <label for="radio-whatsApp"><input type="radio"  name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        

        </fieldset>
    <fieldset>
        <legend>Elegí el turno según tu disponibilidad</legend>
        <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>
    </fieldset>
       

        <label class="checbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Peluqueria?</label>

        <input type="submit" value="Enviar" class="enviar">



    </form>

    <table>
        <thead>
            <tr>
                <th>Dias</th>
                <th>Horario</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Lunes</td>
            <td>08hs ~ 20hs</td>
        </tr>
        <tr>
            <td>Miércoles</td>
            <td>08hs ~ 20hs</td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>08hs ~ 20hs</td>
        </tr>
       </tbody>
        
    </table>
</main>
  </body>
  <footer>
    <img class="imagen-footer" src="imagenes/footer-project.png" alt="logo de la peluquería" >
    <p class="copyrigth">&copy Copyrigth Peluqueria Alura - 2023</p>
</footer>
</body>
</html>
